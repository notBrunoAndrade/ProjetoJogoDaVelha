<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Jogo Da velha</h1>
    <div id="selection">
        <button id="2jogadores">2 jogadores</button>
        <button id="1jogador">Contra IA</button>
    </div>
    <div id="container" class="hide">
        <div class="box" id="block-1"></div>
        <div class="box" id="block-2"></div>
        <div class="box" id="block-3"></div>
        <div class="box" id="block-4"></div>
        <div class="box" id="block-5"></div>
        <div class="box" id="block-6"></div>
        <div class="box" id="block-7"></div>
        <div class="box" id="block-8"></div>
        <div class="box" id="block-9"></div>

        <div id="scoreboard">
            <h2>Placar :</h2>

       <span class="score-box">
        <span id="x-score">X</span>
        <span id="scoreboard-1">0</span>
       </span>

       <span class="score-box">
        <span id="o-score"></span>
        <span id="scoreboard-2">0</span>
       </span>
        </div>

    </div>

    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <div id="message" class="hide">
        <p>GANHOU</p>
    </div>



    <script src="script.js"></script>
</body>
</html>
